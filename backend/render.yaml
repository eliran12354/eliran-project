services:
  - type: web
    name: map-my-home-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:with-playwright
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false

